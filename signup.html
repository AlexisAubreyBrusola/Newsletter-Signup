<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center text-center py-4 bg-body-tertiary" style="height: 100vh">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/ME.png" alt="" width="120" height="120">
            <h1 class="h3 mb-3 fw-normal text-center">Signup to my Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstname" id="firstnameInput" placeholder="Enter first name">
                <label for="firstnameInput">First Name</label>
            </div>
            
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastname" id="lastnameInput" placeholder="Enter last name">
                <label for="lastnameInput">Last Name</label>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" id="emailInput" placeholder="Enter email address">
                <label for="emailInput">Email Address</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!</button>
            
            <p class="m-3 text-body-secondary">&copy; Alexis Aubrey Brusola</p>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
